<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="title">COFFEE HOUSE</p>
    </header>
    <div class="order"> 
        <div class="order__client">
            <div class="surname__container">
                <input type="text" name="surname" id="surname" placeholder="Введите Фамилию">
            </div>
            <div class="name__container">
                <input type="text" name="name" id="name" placeholder="Введите Имя">
            </div>
        </div>
        
        <div class="orders">
            <div class="order__drinks">
                <div class="item">
                    <input class="checkbox" id="checkbox1" type="checkbox" name="goods" value="80" data-goods="espresso" autocomplete="off">
                    <label for="checkbox1">Эспрессо, 80 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('espresso')">-</button>
                        <input type="number" class="number" id="espresso" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('espresso')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox2" type="checkbox" name="goods" value="90" data-goods="americano" autocomplete="off">
                    <label for="checkbox2">Американо, 90 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('americano')">-</button>
                        <input type="number" class="number" id="americano" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('americano')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox3" type="checkbox" name="goods" value="120" data-goods="latte" autocomplete="off">
                    <label for="checkbox3">Латте, 120 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('latte')">-</button>
                        <input type="number" class="number" id="latte" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('latte')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox4" type="checkbox" name="goods" value="150" data-goods="capuchino" autocomplete="off">
                    <label for="checkbox4">Капучино, 150 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('capuchino')">-</button>
                        <input type="number" class="number" id="capuchino" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('capuchino')">+</button>
                    </div>
                </div>
            </div>
            <div class="order__products">
                <div class="item">
                    <input class="checkbox" id="checkbox5" type="checkbox" name="goods" value="80" data-goods="chocolate_muffin" autocomplete="off">
                    <label for="checkbox5">Шоколадный кекс, 80 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('chocolate_muffin')">-</button>
                        <input type="number" class="number" id="chocolate_muffin" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('chocolate_muffin')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox6" type="checkbox" name="goods" value="90" data-goods="blueberry_muffin" autocomplete="off">
                    <label for="checkbox6">Черничный кекс, 90 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('blueberry_muffin')">-</button>
                        <input  type="number" class="number" id="blueberry_muffin" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('blueberry_muffin')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox7" type="checkbox" name="goods" value="100" data-goods="apple_tart" autocomplete="off">
                    <label for="checkbox7">Яблочный тарт, 100 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('apple_tart')">-</button>
                        <input type="number" class="number" id="apple_tart" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('apple_tart')">+</button>
                    </div>
                </div>
                <div class="item">
                    <input class="checkbox" id="checkbox8" type="checkbox" name="goods" value="50" data-goods="cheese" autocomplete="off">
                    <label for="checkbox8">Слойка с сыром, 50 р.</label>
                    <div class="add__item">
                        <button class="minus" onclick="minus('cheese')">-</button>
                        <input  type="number" class="number" id="cheese" value="0" autocomplete="off">
                        <button class="plus" onclick="plus('cheese')">+</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="amount">Итого: <span class="sum">0 р.</span></p>
        <button class="btn">Оформить заказ</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
